{% extends 'basic.html' %}
{% block title %} PostCreate
{% endblock title %}
{% block body %}
{% load crispy_forms_tags %}
<div class="container">

    <div class="col-md-6 offset-md-3">
    <h3 class="text-center"> Create Your Post</h3>
    <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">Submit</button>
    </form>
    </div>
</div>
{% endblock body %}
